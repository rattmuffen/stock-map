<!DOCTYPE html>
<html lang="en" ng-app="stock-map">
	<head>
		<title>stock-map</title>

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="script/maps.js"></script>

		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="style/style.css" rel="stylesheet">
	</head>

	<body ng-controller="StockCtrl" ng-init="init()">
		<!-- Navbar -->
		<nav id="header" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">{{name}}</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><button type="button" class="btn btn-default navbar-btn" ng-click="center()">Center on me bro!</button></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
								Set map type <span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="type in types" ng-click="setMapType(type)"><a href="#">{{type.name}}</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="{{$scope.serverURL}}" ng-model="serverURL">
						</div>
						<button class="btn btn-default" ng-click="getData()">Get some data bro!</button>
					</form>
				</div>
			</div>
		</nav>

		<!-- Map element -->
		<div id="map-canvas"></div>
	</body>
</html>
